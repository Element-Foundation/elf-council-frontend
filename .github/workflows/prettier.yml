name: Prettier

on: [pull_request]

defaults:
  run:
    working-directory: frontend

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - run: npm ci
      - run: npm run prettier:check
